<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stump Mic IPL Live Score</title>
</head>
<body>
    <h1>Stump Mic IPL Live Score</h1>
    <div id="score-container">
        <p id="score">Fetching live score...</p>
    </div>
    
    <script>
        // Replace this URL with your live API URL
        const apiUrl = 'https://api.cricapi.com/v1/cricket?apikey=your-api-key';

        // Fetch live score data
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Assuming the API provides score under data.score
                const score = data.score || 'No live match currently.';
                document.getElementById('score').textContent = score;
            })
            .catch(error => {
                console.error('Error fetching live score:', error);
                document.getElementById('score').textContent = 'Error fetching live score.';
            });
    </script>
</body>
</html>
